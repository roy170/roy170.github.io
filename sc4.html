  <style>
    * {

    body {

    }

    .image-2 {
      max-width: 300px;
      width: 80%;
    }

    .buttons {
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      font-weight: 600;
      color: #000;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 8px 16px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff8d8d;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

      background-color: #ff5c5c;
    }

    #no {
      position: absolute;
    }

<body>

  <div class="image-row">
    <div>
      <button id="yes" onclick="window.location.href='sc5.html'">MAUUU..!!</button>
    </div>
    <div>
      <button id="no" style="left: 480px; top: 312px;">NEVER !!</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const randX = Math.floor(Math.random() * (window.innerWidth - 100));
      const randY = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    });
